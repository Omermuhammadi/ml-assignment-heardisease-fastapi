<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Heart Disease Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      max-width: 600px;
      margin: auto;
    }
    input, label {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }
    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Heart Disease Predictor</h2>
  <form id="predict-form">
    <label>Age: <input type="number" name="age" required /></label>
    <label>Sex (1=Male, 0=Female): <input type="number" name="sex" required /></label>
    <label>Chest Pain Type (0–3): <input type="number" name="cp" required /></label>
    <label>Resting BP: <input type="number" name="trestbps" required /></label>
    <label>Cholesterol: <input type="number" name="chol" required /></label>
    <label>Fasting Blood Sugar (>120 = 1): <input type="number" name="fbs" required /></label>
    <label>Rest ECG (0–2): <input type="number" name="restecg" required /></label>
    <label>Max Heart Rate: <input type="number" name="thalach" required /></label>
    <label>Exercise-induced Angina (1 = yes): <input type="number" name="exang" required /></label>
    <label>Oldpeak: <input type="number" step="0.1" name="oldpeak" required /></label>
    <label>Slope (0–2): <input type="number" name="slope" required /></label>
    <label>Number of Vessels (0–3): <input type="number" name="ca" required /></label>
    <label>Thal (0–3): <input type="number" name="thal" required /></label>
    <button type="submit">Predict</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById('predict-form').addEventListener('submit', async function(e) {
      e.preventDefault();

      const formData = new FormData(this);
      const data = {};
      formData.forEach((value, key) => {
        data[key] = isNaN(parseFloat(value)) ? value : parseFloat(value);
      });

      const response = await fetch('/predict', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      document.getElementById('result').innerText = `Prediction: ${result.result}`;
    });
  </script>

</body>
</html>
